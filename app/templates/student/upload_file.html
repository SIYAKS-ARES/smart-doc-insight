{% extends "base.html" %}

{% block title %}Smart Doc Insight - Dosya Yükle{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Dosya Yükle: {{ project.name }}</h2>
                
                <form method="POST" action="{{ url_for('student.upload_file', project_id=project._id) }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">PDF Dosyası Seçin</label>
                        <input class="form-control" type="file" id="file" name="file" accept="application/pdf" required>
                        <div class="form-text">
                            Sadece PDF dosyaları kabul edilir. Maksimum dosya boyutu: 16 MB.
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('student.view_project', project_id=project._id) }}" class="btn btn-outline-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-cloud-upload"></i> Dosyayı Yükle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
