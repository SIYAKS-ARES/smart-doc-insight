{% extends "base.html" %}

{% block title %}Smart Doc Insight - Yeni Proje{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Yeni Proje Oluştur</h2>
                
                <form method="POST" action="{{ url_for('student.new_project') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Proje Adı <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Proje Açıklaması</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <hr class="my-4">
                    <h4>Grup Üyeleri</h4>
                    <p class="text-muted small">Projedeki grup üyelerini ve sorumluluklarını ekleyin.</p>
                    
                    <div id="group-members">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="member_name_1" class="form-label">Üye Adı</label>
                                <input type="text" class="form-control" id="member_name_1" name="member_name_1" value="{{ current_user.username }}">
                            </div>
                            <div class="col-md-6">
                                <label for="member_resp_1" class="form-label">Sorumlulukları</label>
                                <input type="text" class="form-control" id="member_resp_1" name="member_resp_1" value="Proje Lideri">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="member_name_2" class="form-label">Üye Adı</label>
                                <input type="text" class="form-control" id="member_name_2" name="member_name_2">
                            </div>
                            <div class="col-md-6">
                                <label for="member_resp_2" class="form-label">Sorumlulukları</label>
                                <input type="text" class="form-control" id="member_resp_2" name="member_resp_2">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="member_name_3" class="form-label">Üye Adı</label>
                                <input type="text" class="form-control" id="member_name_3" name="member_name_3">
                            </div>
                            <div class="col-md-6">
                                <label for="member_resp_3" class="form-label">Sorumlulukları</label>
                                <input type="text" class="form-control" id="member_resp_3" name="member_resp_3">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="member_name_4" class="form-label">Üye Adı</label>
                                <input type="text" class="form-control" id="member_name_4" name="member_name_4">
                            </div>
                            <div class="col-md-6">
                                <label for="member_resp_4" class="form-label">Sorumlulukları</label>
                                <input type="text" class="form-control" id="member_resp_4" name="member_resp_4">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('student.dashboard') }}" class="btn btn-outline-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary">Projeyi Oluştur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
